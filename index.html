    <script src="js/prefixfree.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Jquery UI-->
    <link rel="stylesheet" href="resources/jquery-ui-1.12.1/jquery-ui.css"/>

</head>

<body>

<header>
    <nav class="navbar navbar-default navbar-fixed-top" id="header-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./"><i class="far fa-lightbulb fa-3x" style="color:#ff4f5c" aria-hidden="true"></i><span  class="icon-logo-title">Match</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./">ABOUT</a></li>
                    <li><a href="./">CONTACT US</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>  <!--header navbar-->
</header>

<div class="container-fluid" id="main-body">
     <div class="row" id="section-drag">
         <div class="col-sm-12 dragarea">
             <div id="draggble-items">
                 <p class="drag-Question">Hurray!. Drag me to the drop area.</p>
                 <p style="text-align:center" id="butns-area">
                 </p>
             </div>
         </div>
     </div>


    <!--Draggble items-->
    <div class="row" id="section-drop">
        <div id="droppable-items">
            <div class="col-sm-4">
                <div id="pronouns" class="target drop-panel">
                  <h2>Pronouns</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="auxilary-verb" class="target drop-panel">
                    <h2>Auxilary Verb</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="main-verb" class="target drop-panel">
                    <h2>Main Verbs</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="secondary-verbs" class="target drop-panel">
                    <h2>Secondary Verbs</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="prepositions" class="target drop-panel">
                    <h2>Prepositions</h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="conjunctions" class="target drop-panel">
                    <h2>Conjunctions</h2>
                </div>
            </div>
        </div>
        <div id="dialog-message">
            <p>Please try once again</p>

        </div>
    </div>
    <!--Droppable items-->


    </div> <!--Container-->

<!--footer-->
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 footer-content">
                &copy; 2018
            </div>
        </div>

    </div>
</footer>
